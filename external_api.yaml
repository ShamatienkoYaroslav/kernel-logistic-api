                  middle_name:
                    type: string
                    maxLength: 100
                    example: Володимирович
                    description: 'По-батькові водія (в байтах). Таблиця: ТХ водії(th_drivers)'
                  last_name:
                    type: string
                    maxLength: 100
                    example: Миколайчук
                    description: 'Прізвище водія (в байтах). Таблиця: ТХ водії(th_drivers)'
