openapi: 3.0.0

info:
  title: External API
  description: Колекція вузлів API для зовнішньої інтеграції з логістикою
  version: 1.0.5.6

servers:
  - description: Development Server
    url: https://devkernel.apex.rest:8443/ords/kernel_logistic/s/v1

tags:
  - name: Електронна черга
    description: Програмний інтерфейс для роботи з електронними чергами
  - name: Наряди
    description: Програмний інтерфейс для роботи з нарядами ТЗ розділу "Авто"
  - name: Рейси водія
    description: Програмний інтерфейс для роботи з рейсами водія
  - name: Поклажодавці
    description: Поклажодавці профіля черги
  - name: T001 - Подорожній лист
    description: Вузли для роботи водія із подорожніми листами
  - name: T002 - Рейси
    description: Вузли для роботи з рейсами
  - name: Т003 - ТТН
    description: Вузли для роботи з товарно-транспортними накладними
  - name: Т004 - Статистика черги
    description: Вузли для роботи з чергами та їх статистикою
  - name: Т005 - Верифікація
    description: Верифікація документів рейсу
  - name: T006 - Водії
    description: Вузли для роботи з водіями
  - name: T007 - Аутентифікація
    description: Вузли для роботи з аутентифікаціею користувачів системи
  - name: T008 - Населені пункти
    description: Вузли для роботи з населеними пунктами
  - name: Т009 - Запити на чергу
    description: Вузли для роботи з запитами в чергу
  - name: Т010 - Події
    description: Вузли для роботи з подіями рейсу водія

paths:
  /auth/check_pincode:
    post:
      tags: ['T007 - Аутентифікація']
      summary: Перевірка пін-коду користувача при вході в систему
      description:
        Перевірка пін-коду користувача при вході в систему
      parameters:
        - in: header
          name: status
          description: HTTP response status code
          schema:
            type: integer
        - in: header
          name: client_token
          example: e0d22acfba67c35937f2e26c7b6344e6
          description: 'Токен клієнта API. Таблиця "Клієнти АРІ(api_clients)". Використовується для публічних точок АПІ і як ключ до токена доступу, якщо функціонал заголовка Set-Cookie не задіяно'
          required: false
          schema:
            type: string
        - in: cookie
          name: refresh_token
          description: "Токен клієнта API.  Використовується WEB-клієнтами. Встановлюється автоматично через хедер Set-Cookie, якщо цей функціонал включено з Адмінки для поточного клієнта АПІ"
          example: "refresh_token=<токен клієнта>; Secure; HttpOnly"
          required: false
          schema:
            type: string
        - in: query
          name: phone
          example: 380675559911
          description: 'Номер телефону користувача'
          required: true
          schema:
            type: string
        - in: query
          name: pincode
          example: 6311
          description: 'Пін-код для перевірки'
          required: true
          schema:
            type: string

      responses:
        200:
          description: результат успішного виконання запиту
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/authCheckPinTrue'
                  - $ref: '#/components/schemas/authCheckPinFalse'
        400:
          description: 'Поганий запит'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_BadRequestNew'
        403:
          description: 'Клієнт не має прав доступу'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRightsNew'
        404:
          description: 'Дані не знайдено'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_NoDataFoundNew'
        500:
          description: 'Інша помилка'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ComplexError'
      x-codegen-request-body-name: body
  /auth/send_pincode:
    post:
      tags: ['T007 - Аутентифікація']
      summary: Надіслати пін-код користувача при вході в систему
      description:
        Надіслати пін-код користувача при вході в систему
      parameters:
        - in: header
          name: status
          description: HTTP response status code
          schema:
            type: integer
        - in: header
          name: client_token
          example: e0d22acfba67c35937f2e26c7b6344e6
          description: 'Токен клієнта API. Таблиця "Клієнти АРІ(api_clients)". Використовується як ключ до токена доступу, якщо функціонал заголовка Set-Cookie не задіяно'
          required: true
          schema:
            type: string
        - in: query
          name: phone
          example: 380675559911
          description: 'Номер телефону користувача'
          required: true
          schema:
            type: string

      responses:
        200:
          description: результат успішного виконання запиту
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                    description: 'Результат виконання'
                  pin_sent:
                    type: boolean
                    example: true
                    description: 'Результат надсилання пін-коду (надіслано чи ні)'
                  phone:
                    type: string
                    example: 380675559911
                    description: 'Номер телефону користувача'
                  message_code:
                    type: string
                    example: 035
                    description: 'Код повідомлення користувачу. Константа'
                  message_ua:
                    type: string
                    example: Пін-код відправляється тільки в бот Telegram. https:\/\/telegra.ph\/YAk-zavantazhiti-Telegram-02-24 Як підключити?
                    description: 'Повідомлення користувачу українською. Вказується в налаштуваннях адміна'
                  message_ru:
                    type: string
                    example: Пин-код отправляется только в бот Telegram. https:\/\/telegra.ph\/YAk-zavantazhiti-Telegram-02-24 Как подключить?
                    description: 'Повідомлення користувачу російською. Вказується в налаштуваннях адміна'
        400:
          description: 'Поганий запит'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_BadRequestNew'
        403:
          description: 'Клієнт не має прав доступу'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRightsNew'
        404:
          description: 'Дані не знайдено'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_NoDataFoundNew'
        500:
          description: 'Інша помилка'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ComplexError'
      x-codegen-request-body-name: body
  /auth/refresh_token:
    get:
      tags: ['T007 - Аутентифікація']
      summary: Оновити токен доступу користувача системи Транзитхаб
      description:
        Оновити токен доступу, термін дії якого закінчується, для користувача системи Транзитхаб
      parameters:
        - in: header
          name: status
          description: HTTP response status code
          schema:
            type: integer
        - in: header
          name: client_token
          example: e0d22acfba67c35937f2e26c7b6344e6
          description: 'Токен клієнта API. Таблиця "Клієнти АРІ(api_clients)". Використовується як ключ до токена доступу, якщо функціонал заголовка Set-Cookie не задіяно'
          required: true
          schema:
            type: string
        - in: cookie
          name: refresh_token
          example: e0d22acfba67c35937f2e26c7b6344e6
          description: 'Рефреш токен. Таблиця "Клієнти АРІ(api_clients)". Використовується WEB-клієнтами. Встановлюється з заголовком Set-Cookie при увімкненому налаштуванні в Адмінці'
          required: false
          schema:
            type: string
        - in: header
          name: access_token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJUUkFOU0lUSFVCIiwic3ViIjoiVEgiLCJhdWQiOiIzODA2ODg1OTIwNjEiLCJpYXQiOjE2ODkwODk0
          description: 'Токен доступу, що видається на певний проміжок часу та використовується для авторизації на сторінках системи Транзитхаб'
          required: true
          schema:
            type: string
        - in: query
          name: phone
          example: 380675559911
          description: 'Номер телефону користувача'
          required: true
          schema:
            type: string
      responses:
        200:
          description: результат успішного виконання запиту
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/authRefreshTokenTrue'
                  - $ref: '#/components/schemas/authRefreshTokenFalse'               
        400:
          description: 'Поганий запит'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_BadRequestNew'
        403:
          description: 'Клієнт не має прав доступу'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRightsNew'
        404:
          description: 'Дані не знайдено'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_NoDataFoundNew'
        500:
          description: 'Інша помилка'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ComplexError'
      x-codegen-request-body-name: body
  /departure_permission:
    get:
      tags:
        - Електронна черга
      summary: Отримання рейсів Направлення на в'їзд
      description: |
        Передавши відповідні параметри, ви отримаєте реси документу Дозвіл на в'їзд
      operationId: departurePermissionGetRaces
      parameters:
        - name: client_token
          in: query
          description: Токен клієнта-споживача API Transithub
          required: true
          schema:
            type: string
        - name: client_guid
          in: query
          description: Унікальний ідентифікатор документа
          required: true
          schema:
            type: string
      responses:
        200:
          description: Успіх
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Статус обробки запиту
                    example: true
                  count:
                    type: number
                    description: Кількість елементів массиву
                    example: 1.0
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/departurePermissionRace'
        400:
          description: Неправильний запит
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Статус обробки запиту
                    example: false
        403:
          description: Клієнт-споживаач API не має прав
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Статус обробки запиту
                    example: false
    post:
      tags:
        - Електронна черга
      summary: Створення Направлення на в'їзд
      description: |
        Передавши відповідні параметри, ви створите новий документ Дозвіл на в'їзд
      operationId: departurePermission
      parameters:
        - name: client_token
          in: query
          description: Токен клієнта-споживача API Transithub
          required: true
          schema:
            type: string
      requestBody:
        description: Дані для створення документа
        content:
          '*/*':
            schema:
              type: object
              properties:
                direction:
                  type: string
                  description:
                    Напрямок ("loading", "unloading"). Для неперсоналізованих
                    обов'язкове
                  example: loading
                loading_type:
                  type: string
                  description:
                    Тип завантаження ("mound", "pouring"). Для неперсоналізованих
                    обов'язкове
                  example: mound
                client_guid:
                  type: string
                  description: Унікальний ідентифікатор документа. Обов'язкове
                  format: uuid
                  example: f11747b0-f51e-a10e-cceb-fc9fa1caf800
                author:
                  type: string
                  description: ПІБ автора
                  example: Тоторо М. I.
                goods_code:
                  type: string
                  description: Код товару
                  example: ГРЕЧИХА
                vehicle_count:
                  type: number
                  description:
                    Кількість транспортний засобів. Для неперсоналізованих
                    більше 0
                  example: 3.0
                warehouse_code:
                  type: string
                  description: Склад напрямку. Для неперсоналізованих обов'язкове
                  example: КАТЕРИНІВВ
                gate:
                  type: string
                  description: Ворота в'їзду
                  example: GATES 123
                personalized:
                  type: integer
                  description: Персоналізоване. Доступні значення 0, 1. Обов'язкове
                  example: 1
                races:
                  type: array
                  items:
                    $ref: '#/components/schemas/departurePermissionRaceEntryTrackGuids'
        required: true
      responses:
        200:
          description: Запис створено з помилками
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Статус обробки запиту
                    example: false
                  message:
                    type: string
                    description: Причина помилки
                    example: Profile not found
        201:
          description: Запис створено
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Статус обробки запиту
                    example: true
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Статус обробки запиту
                    example: false
        403:
          description: Клієнт-споживаач API не має прав
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Статус обробки запиту
                    example: false
        409:
          description: поле client_guid не унікальне
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Статус обробки запиту
                    example: false
                  msg:
                    type: string
                    description: поле client_guid не унікальне
                    example:
                      'ORA-00001: unique constraint (KERNEL_LOGISTIC_DEV.U_DEPARTURE_PERMISSION_1)
                      violated'
      x-codegen-request-body-name: payload
  /drivers:
    post:
      tags: 
        - 'T006 - Водії'
      summary: Створення(реєстрація) нового водія в системі
      description:
        Точка реєстрації нового водія в системі
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
      requestBody:
        description: тіло запиту
        content:
          application/json:
            schema:
              type: object
              description: 'required:
                - first_name
                - middle_name
                - last_name
                - cert_serial_number
                - phone
                - workspace'
              properties:
                first_name:
                  type: string
                  maxLength: 100
                  example: Микола
                  description: "Ім'я водія (в байтах). Таблиця: ТХ водії(th_drivers)"
                middle_name:
                  type: string
                  maxLength: 100
                  example: Володимирович
                  description: 'По-батькові водія (в байтах). Таблиця: ТХ водії(th_drivers)'
                last_name:
                  type: string
                  maxLength: 100
                  example: Миколайчук
                  description: 'Прізвище водія (в байтах). Таблиця: ТХ водії(th_drivers)'
                workspace:
                  type: string
                  maxLength: 50
                  example: kernel
                  description: 'Воркспейс компанії ТХ (в байтах). Таблиця: ТХ компанії(th_companys)'
                phone:
                  type: string
                  example: 380675559911
                  description: 'Номер телефону водія (в байтах). Таблиця: ТХ водії(th_drivers)'
                email:
                  type: string
                  maxLength: 200
                  format: email
                  example: mykola
                  description: 'mykola@gmail.com (в байтах). Таблиця: ТХ водії(th_drivers)'
                cert_serial_number:
                  type: string
                  maxLength: 50
                  example: КВЕ415834
                  description: 'Серія та номер посвідчення водія (в байтах). Таблиця: ТХ водії(th_drivers)'
                external_user_id:
                  type: string
                  maxLength: 500
                  example: telegra_3107762899
                  description: 'Ідентифікатор користувача в клієнт-аплікації (в байтах). Таблиця: ТХ водії(th_drivers)'
                person_docs_type:
