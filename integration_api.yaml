openapi: 3.0.0

info:
  title: 'Integration API'
  description: 'Колекція вузлів API для зовнішньої інтеграції внутрішніх та зовнішніх клієнтів з логістикою'
  version: 1.0.0

servers:
  - description: 'Development Server'
    url: https://devkernel.apex.rest:8443/ords/kernel_logistic/i/v1

tags:
  - name: 'Підписка'
    description: 'Вузли для роботи з підпискою'
  - name: 'Підсистема сповіщень'
    description: 'Вузли для роботи з підсистемою сповіщень'
  - name: 'Є-ТТН. Історія підписів'
    description: 'Вузли для роботи з історією підписів Є-ТТН'

paths:
  /subscription:
    get:
      tags:
        - 'Підписка'
      summary: Отримання даних по підписці
      operationId: SubscriptionGet
      description: |
        Повертає дані підписки по вхідних параметрах. Дані підписки визначаються кодом вузла обміну.
      parameters:
        - in: query
          name: token
          description: Токен вузла обміну
          required: true
          schema:
            type: string
        - in: query
          name: node_code
          description: Код вузла обміну
          required: true
          schema:
            type: string
        - in: query
          name: date_from
          description: Початок періоду відбору
          required: false
          schema:
            type: string
            example: '14.06.2021 13:26:33'
        - in: query
          name: date_to
          description: Кінець періоду відбору
          required: false
          schema:
            type: string
            example: '14.06.2021 14:26:33'
        - in: query
          name: limit
          description: Oбмеження кількості елементів масиву
          required: false
          schema:
            type: string
        - in: query
          name: offset
          description: Відступ по кількості елементів масиву
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Успіх
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                    description: Статус обробки запиту
                  items:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/Accreditation'
                        - $ref: '#/components/schemas/VehiclesRegister'
                        - $ref: '#/components/schemas/Request'
                        - $ref: '#/components/schemas/TravelLetter'
    post:
      tags:
        - 'Підписка'
      summary: Зняття даних з підписки
      operationId: SubscriptionPost
      description: |
        Зняття отриманих даних з підписки.
      parameters:
        - in: query
          name: token
          description: Токен вузла обміну
          required: true
          schema:
            type: string
        - in: query
          name: node_code
          description: Код вузла обміну
          required: true
          schema:
            type: string
      requestBody:
        description: Дані для зняття запитів з підписки
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Patch'

      responses:
        '200':
          description: Успіх
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                    description: Статус обробки запиту
  /notice:
    post:
      tags:
        - 'Підсистема сповіщень'
      summary: Створення завдання на сповіщення сторонніми клієнтами
      operationId: ExternalNoticePost
      description: |
        Створення завдання на сповіщення сторонніми клієнтами
      parameters:
        - in: query
          name: token
          description: Токен вузла обміну
          required: true
          schema:
            type: string
        - in: query
          name: phone
          description: Телефон отримувача
          required: true
          schema:
            type: string
        - in: query
          name: text
          description: Текст повідомлення
          required: true
          schema:
            type: string
        - in: query
          name: guid_client
          description: |
            Iдентифікатор запиту (використовується для перевірки статусу запиту). Можна передавати свій або отримувати згенерований системою у відповіді на створене завдання
          schema:
            type: string
        - in: query
          name: type
          description: |
            Параметр для відправки голосового повідомлення. Якщо параметр не задати, то відбуватиметься відправка текстового повідомлення.
          schema:
            type: string
            enum: [voice, null]
        - in: query
          name: send_sms
          description: |
            Параметр для текстових повідомдень. СМС відправиться тільки, якщо передати 1. 
            Якщо передати 0 або нічого не передати, текстове повідомлення відправиться тільки у Телеграм.
          schema:
            type: integer
            enum: [1, 0]
        - in: query
          name: race_guid
          description: |
            Параметр для пошуку відповідного рейсу. Рейс шукаємо по гуіду надходження або по гуіду видатку.
          schema:
            type: string
      responses:
        '200':
          description: Успіх
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                    description: Статус обробки запиту
                  guid_client:
                    type: string
                    example: "22226021-6f2d-37b3-c92f-ad7187b01a6e"
                    description: Унікальний ідентифікатор запису
        '403':
          description: 'Клієнт немає прав доступу'
          content:
            application/json:
              schema:
                name: error
                $ref: '#/components/schemas/_ClientHasNoRights'
  /e_waybill/signature_history:
    post:
      tags:
      - Є-ТТН. Історія підписів
      summary: Створення події підпису Є-ТТН
      operationId: SignatureHistoryPost
      description: |
        Створення події підпису Є-ТТН
      parameters:
        - in: query
          name: token
          description: Токен вузла обміну
          required: true
          schema:
            type: string
      requestBody:
        description: Дані для створення нового пакету документів
        content:
          application/xml:
            schema:
              type: object
              xml:
                name: waybill_events
              properties:
                items:
                  $ref: '#/components/schemas/Waybill_event'
      responses:
        '200':
          description: Успіх
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                    description: Статус обробки запиту
        '403':
          description: 'Клієнт немає прав доступу'
          content:
            application/json:
              schema:
                name: error
                $ref: '#/components/schemas/_ClientHasNoRights'
