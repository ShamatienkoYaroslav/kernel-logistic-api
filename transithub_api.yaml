openapi: 3.0.0

info:
  title: Transithub API
  description: Колекція вузлів API логістики для порталу Trantihub
  version: 1.0.1

servers:
  - description: Development Server
    url: https://devkernel.apex.rest:8443/ords/kernel_logistic/v1/transithub

tags:
  - name: Інтерфейс водія
    description: Вузли для інтерфейсу водія
  - name: Рейс
    description: Вузли для роботи з рейсами
  - name: Чорний список
    description: Вузли для роботи з чорним списком
  - name: Профіль черги
    description: Вузли для роботи з профілем черги
  - name: Поклажодавці
    description: Вузли для роботи з профілем черги
  - name: ТТН
    description: Вузли для роботи з товарно-транспортними накладними
  - name: Глобальні налаштування
    description: Глобальні налаштування для роботи Transithub

paths:
  /blacklist/check:
    get:
      tags:
        - Чорний список
      summary: Перевірка водія на признак наявності в чорному списку
      operationId: blackListCheckGet
      description: |
        Перевірка водія на признак наявності в чорному списку по номеру посвідчення/телефону
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
        - in: query
          name: driver_cert
          description: Посвідчення водія (серія і номер)
          schema:
            type: string
        - in: query
          name: driver_phone
          description: Телефон водія
          schema:
            type: string
      responses:
        '200':
          description: Дані по приналежності до чорного списку
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                    description: 'Статус відповіді'
                  in_blacklist:
                    type: boolean
                    example: false
                    description: 'Індикатор приналежності до чорного списку'
                  created_at:
                    type: string
                    example: '17.03.2021 00:00:00'
                    description: 'Дата внесення в чорний список'
                  text_ua:
                    type: string
                    example: 'Водій перебуває в \"Чорному списку\'
                    description: 'Текст повідомлення користувачу (українською)'
                  text_ru:
                    type: string
                    example: 'Водитель находится в \"Чорном списке\'
                    description: 'Текст повідомлення користувачу (російською)'
        '403':
          description: 'Клієнт немає прав доступу'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRights'
        '400':
          description: 'Поганий запит'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_BadRequest'
  /driver/races:
    get:
      tags:
        - Рейс
      summary: Пошук рейсів водія (історія)
      operationId: driverRacesStatusGet
      description: |
        Пошук рейсів водія у статусах "Відмінено" та "Завершено" по номеру телефону
        та унікальному ідентифікатору (пошук одного рейсу).
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
        - in: query
          name: access_token
          description: Токен доступу (сесії)
          schema:
            type: string
        - in: query
          name: phone
          description: Телефон водія
          schema:
            type: string
        - in: query
          name: guid
          description: Унікальний ідентифікатор рейсу
          schema:
            type: string
        - in: query
          name: is_driver_interface
          description: Значення(1,0). Ознака інтерфейса водія
          schema:
            type: integer
      responses:
        '200':
          description: Дані рейсу водія
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                    description: 'Статус відповіді'
                  count:
                    type: integer
                    example: 3
                    description: 'Кількість записів'
                  items:
                    $ref: '#/components/schemas/DriverRace'
        '403':
          description: 'Клієнт немає прав доступу'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRights'
        '401':
          description: 'Користувач не авторизований'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_UserisNotAuthorized'
