        description: Тіло запиту.
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                direction:
                  type: string
                  example: 'unloading'
                  description: 'Напрямок черги. Якщо значення не передано - оновлюються всі напрямки. Варіанти: loading, unloading'
                source:
                  type: string
                  example: 'th'
                  enum: [th, th_disp]
                  description: 'Джерело реєстрації в черзі. Варіанти: th, th_disp. Якщо значення не передано, то використовується варіант th.'
