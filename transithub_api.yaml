                waybill_date:
                  type: string
                  example: 09.04.2021 15:21:08
                  description: Дата ТТН рейсу
                quantity:
                  type: string
                  example: 09.04.2021 15:21:08
                  description: Орієнтовний тоннаж по ТТН, тонн
                waybill_netto_in:
                  type: integer
                  example: 6000
                  description: Вага нетто отримувача, кг
                waybill_netto_out:
                  type: integer
                  example: 6000
                  description: Вага нетто відправника, кг
                waybill_tara:
                  type: integer
