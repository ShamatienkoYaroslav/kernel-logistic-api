          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRights'
        '404':
          description: 'Клієнт не має прав доступу'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_NoDataFound'
