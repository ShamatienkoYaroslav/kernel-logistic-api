                goods_guid:
                  type: string
                  example: 8fd36c30-7b4b-a698-d259-0272dddca8e4
                  description: "Унікальний ідентифікатор вантажу. Таблиця: Вантажі (goods). Використовується клієнтом БОТа"
                goods_name_ua:
                  type: string
                  example: Соняшник
                  description: "Назва вантажу (укр.). Таблиця: Вантажі (goods)."
                goods_name_ru:
                  type: string
