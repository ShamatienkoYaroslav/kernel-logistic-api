      tags: ['T002 - Наряди']
      summary: Отримання всіх (або ж одного) нарядів водія
      operationId: DrivervehiclesRegistersGet
      description: |
        Отримання всіх нарядів для водія або ж лише одного
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
        - in: query
          name: access_token
          description: Токен доступу (сесії)
          required: true
          schema:
            type: string
        - in: query
          name: limit
          description: 'Обмеження кількості результатів, що виводяться'
          required: false
          schema:
            type: integer
            example: 2
        - in: query
          name: offset
          description: 'Величина, на яку зміщується початок виведення результатів'
          required: false
          schema:
            type: integer
            example: 1
        - in: query
          name: phone
          description: Номер телефону водія
          schema:
            type: string
        - in: query
          name: driver_status
          description: Статус водія
          schema:
            type: string
            enum: [actual, accepted, rejected]
        - in: query
          name: only_current_date
          description: 'Дата завантаження (заявка) = поточна дата'
          schema:
            type: number
            enum: [1]
        - in: query
          name: is_agro_active
          description: 'Відбір АГРОнарядів по активності. Якщо передано 1 - відповідь повертає тільки активні АГРОнаряди + ВСІ звичайні наряди (НЕ агронаряди)'
          schema:
            type: number
            enum: [1]
      responses:
        200:
          description: Дані наряду
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                    description: 'Статус відповіді'
                  items:
                    $ref: '#/components/schemas/DriverVehicleRegister'
        401:
          description: 'Клієнт не авторизований (фактично повертається HTTP status code 200)'
          content:
            application/json:
              schema:
                name: error
                $ref: '#/components/schemas/_UserisNotAuthorizedNew'
        403:
          description: 'Клієнт не має прав доступу (фактично повертається HTTP status code 200)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRightsNew'
        404:
          description: 'Дані не знайдено (фактично повертається HTTP status code 200)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_NoDataFoundNew'
        500:
          description: server error
          content: {}
