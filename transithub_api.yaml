                point_from_koatuu:
                  type: string
                  example: '5310100000'
                  description: Код КОАТУУ пункту навантаження. Використовується клієнтом ТХ
                point_to_koatuu:
                  type: string
                  example: '5310100000'
                  description: Код КОАТУУ пункту розвантаження. Використовується клієнтом ТХ
                point_from:
                  type: string
                  example: '5310100000'
                  description: Код КОАТУУ пункту навантаження. Використовується клієнтом БОТа
                point_to:
                  type: string
