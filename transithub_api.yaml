                  description: ПІБ водія. Використовується клієнтом БОТа
                driver_cert:
                  type: string
                  example: КИА 64932
                  description: Посвідчення водія. Використовується клієнтом ТХ
                bot_driver_cert:
                  type: string
                  example: КИА 64932
                  description: Посвідчення водія. Використовується клієнтом БОТа
                vehicle_number:
                  type: string
                  example: BI7886CA
                  description: Державний номер транспортного засобу
                trailer_number:
                  type: string
