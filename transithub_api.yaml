                  type: string
                  example: '5310100000'
                  description: Код КОАТУУ пункту розвантаження. Використовується клієнтом ТХ
                point_from:
                  type: string
                  example: '5310100000'
                  description: Код КОАТУУ пункту навантаження. Використовується клієнтом БОТа
                point_to:
                  type: string
                  example: '5310100000'
                  description: Код КОАТУУ пункту розвантаження. Використовується клієнтом БОТа
                warehouse_from_code:
                  type: string
                  example: '5310100000008'
                  description: Код класифікатора складу навантаження.
                warehouse_to_code:
                  type: string
                  example: '5310100000001'
                  description: Код класифікатора складу розвантаження.
                carrier_name:
                  type: string
                  example: ТОВ Кернел Трейд
                  description: Назва організації перевізника.
                carrier_guid:
                  type: string
                  example: ТОВ Кернел Трейд
                  description: 'Унікальний ідентифікатор організації перевізника. Таблиця: ТХ організації (th_organisations)'
                carrier_contragent_guid:
                  type: string
                  example: ТОВ Кернел Трейд
                  description: 'Унікальний ідентифікатор перевізника. Таблиця: Контрагенти (contragent)'
                sender_name:
                  type: string
                  example: ТОВ Кернел Трейд
                  description: Назва відправника
                for_owner_name:
                  type: string
                  example: ТОВ Кернел Трейд
                  description: Назва поклажодавця
                for_owner_code:
                  type: string
                  example: 5310100006
                  description: Код ЄДРПОУ поклажодавця
                for_owner_guid:
                  type: string
