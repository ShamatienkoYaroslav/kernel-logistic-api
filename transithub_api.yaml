openapi: 3.0.0

info:
  title: Transithub API
  description: Колекція вузлів API логістики для порталу Trantihub
  version: 1.0.1

servers:
  - description: Development Server
    url: https://devkernel.apex.rest:8443/ords/kernel_logistic/v1/transithub

tags:
  - name: Інтерфейс водія
    description: Вузли для інтерфейсу водія
  - name: Рейс
    description: Вузли для роботи з рейсами
  - name: "Т001 - Чорний список"
    description: Вузли для роботи з чорним списком
  - name: Профіль черги
    description: Вузли для роботи з профілем черги
  - name: Поклажодавці
    description: Вузли для роботи з профілем черги
  - name: ТТН
    description: Вузли для роботи з товарно-транспортними накладними
  - name: Глобальні налаштування
    description: Глобальні налаштування для роботи Transithub
  - name: Верифікація
    description: Верифікація документів рейсу
  - name: "T002 - Наряди"
    description: Вузли для роботи з нарядами
  - name: "T006 - Наряди (підписка до відправки)"
    description: Вузли для роботи з підпискою реєстру нарядів до відправки
  - name: "T003 - Транспортні засоби"
    description: Вузли для роботи з транспортними засобами
  - name: "T004 - Водії"
    description: Вузли для роботи з водіями
  - name: "T007 - Заявки"
    description: Вузли для роботи із заявками
  - name: "T005 - Заявки (к-сть нарядів)"
    description: Вузли для роботи з к-стю нарядів для заявки
  - name: Контрагенти
    description: Вузли для роботи з таблицею контрагентів

paths:
  /blacklist/check:
    get:
      tags: ["Т001 - Чорний список"]
      summary: Перевірка водія на признак наявності в чорному списку
      operationId: blackListCheckGet
      description: |
        Перевірка водія на признак наявності в чорному списку по номеру посвідчення/телефону
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
        - in: query
          name: driver_cert
          description: Посвідчення водія (серія і номер)
          schema:
            type: string
        - in: query
          name: driver_phone
          description: Телефон водія
          schema:
            type: string
      responses:
        "200":
          description: Дані по приналежності до чорного списку
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                    description: "Статус відповіді"
                  in_blacklist:
                    type: boolean
                    example: false
                    description: "Індикатор приналежності до чорного списку"
                  created_at:
                    type: string
                    example: "17.03.2021 00:00:00"
                    description: "Дата внесення в чорний список"
                  text_ua:
                    type: string
                    example: 'Водій перебуває в \"Чорному списку\'
                    description: "Текст повідомлення користувачу (українською)"
                  text_ru:
                    type: string
                    example: 'Водитель находится в \"Чорном списке\'
                    description: "Текст повідомлення користувачу (російською)"
        "403":
          description: "Клієнт не має прав доступу"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_ClientHasNoRights"
        "400":
          description: "Поганий запит"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_BadRequest"
  /contragent:
    post:
      tags:
        - Контрагенти
      summary: Створити/оновити контрагента по коду ЕДРПОУ
      operationId: contragentPost
      description: |
        Передавши відповідні параметри, ви створите новий 
        або оновите існуючий (у випадку, якщо запис 
        з вказаним кодом ЕДРПОУ вже існує) запис контрагента.
      parameters:
        - name: client_token
          in: query
          description: Токен клієнта-споживача API Transithub
          required: true
          schema:
            type: string
      requestBody:
        description: тіло запиту
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Назва контрагента
                  example: ТОВ Кернел-Трейд
                code:
                  type: string
                  description: Код ЕДРПОУ контрагента
                  example: '034556565646'
      responses:
        201:
          description: Запис створено
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Статус обробки запиту
                    example: true
                  guid:
                    type: string
                    description: Унікальний ідентифікатор запису
                    format: uuid
                    example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                  name:
                    type: string
                    description: Назва контрагента
                    example: ТОВ Кернел-Трейд
                  edrpou:
                    type: string
                    description: Код ЕДРПОУ контрагента
                    example: '034556565646'
        200:
          description: Запис оновлено
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Статус обробки запиту
                    example: true
                  guid:
                    type: string
                    description: Унікальний ідентифікатор запису
                    format: uuid
                    example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                  name:
                    type: string
                    description: Назва контрагента
                    example: ТОВ Кернел-Трейд
                  edrpou:
                    type: string
                    description: Код ЕДРПОУ контрагента
                    example: '034556565646'
        403:
          description: 'Клієнт немає прав доступу'
          content:
            application/json:
              schema:
                name: error
                $ref: '#/components/schemas/_ClientHasNoRightsNew'
        400:
          description: Поганий запит
          content:
            application/json:
              schema:
                name: error
                $ref: '#/components/schemas/_BadRequestNew'
      x-codegen-request-body-name: payload
  
  /driver/races:
    get:
      tags:
        - Рейс
      summary: Пошук рейсів водія (історія)
      operationId: driverRacesStatusGet
      description: |
        Пошук рейсів водія у статусах "Відмінено" та "Завершено" по номеру телефону
        та унікальному ідентифікатору (пошук одного рейсу).
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
        - in: query
          name: access_token
          description: Токен доступу (сесії)
          schema:
            type: string
        - in: query
          name: phone
          description: Телефон водія
          schema:
            type: string
        - in: query
          name: guid
          description: Унікальний ідентифікатор рейсу
          schema:
            type: string
        - in: query
          name: is_driver_interface
          description: Значення(1,0). Ознака інтерфейса водія
          schema:
            type: integer
      responses:
        "200":
          description: Дані рейсу водія
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                    description: "Статус відповіді"
                  count:
                    type: integer
                    example: 3
                    description: "Кількість записів"
                  items:
                    $ref: "#/components/schemas/DriverRace"
        "403":
          description: "Клієнт не має прав доступу"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_ClientHasNoRights"
        "401":
          description: "Користувач не авторизований"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_UserisNotAuthorized"
    post:
      tags:
        - Рейс
      summary: Створення рейсу водієм/по наряду
      description: Точка створення рейсу водієм/по наряду
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
        - in: query
          name: access_token
          description: Токен доступу (сесії)
          schema:
            type: string
            example: eyAiYWxnIjogIkhTMjU2IiwgInR5cCI6ICJKV1QiIH0.eyAiaWF0IjogMTYxOTEzNjAwMCwgImlzcyI6ICJUUkFOU0lUSFVCIiwgInVzZXJfZW1haWwiOiAic2hhbWF0aWVua28ueWFyb3NsYXZAZ21haWwuY29tIiwgInVzZXJfaWQiOiAiMjc1In0.SxKsJVFRW5GHJVUyapKZ3QV3ob4iM0rjq03TFsiAXpM
        - in: query
          name: with_barcode
          description: "Признак, що рейс потрібно повертати із штрихкодом. Варіанти: 0, 1"
          schema:
            type: number
            example: 0
      requestBody:
        description: тіло запиту
        content:
          application/json:
            schema:
              type: object
              properties:
                race_guid:
                  type: string
                  example: 8fd36c30-7b4b-a698-d259-0272dddca8e4
                  description:
                    "Унікальний ідентифікатор рейсу. Використовується для оновлення даних в існуючому рейсі.
                    Таблиця: Рейси (races)"
                vehicles_register_guid:
                  type: string
                  example: 8fd36c30-7b4b-a698-d259-0272dddca8e4
                  description:
                    "Унікальний ідентифікатор наряду, на підставі якого буде створено рейс.
                    Таблиця: Наряди (request_vehicles_register)"
                request:
                  type: string
                  example: 8fd36c30-7b4b-a698-d259-0272dddca8e4
                  description: "Унікальний ідентифікатор заявки. Таблиця: Заявки (requests)"
                driver_guid:
                  type: string
                  example: 8fd36c30-7b4b-a698-d259-0272dddca8e4
                  description: "Унікальний ідентифікатор водія. Таблиця: ТХ водії (th_drivers)"
                driver_phone:
                  type: string
                  example: 380673222858
                  description: Номер телефону водія
                driver_phone_additional:
                  type: string
