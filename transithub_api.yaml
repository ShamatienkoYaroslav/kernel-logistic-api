          required: true
          schema:
            type: string
            example: 'e0d22acfba67c35937f2e26c7b6344e6'
        - in: query
          name: access_token
          description: Токен доступу (сесії)
          schema:
            type: string
            example: 'eyAiYWxnIjogIkhTMjU2IiwgInR5cCI6ICJKV1QiIH0.eyAiaWF0IjogMTUzMDU3NjAwMCwgImlzcyI6ICJUUkFOU0lUSFVCIiwgInVzZXJfZW1haWwiOiAic2hhbWF0aWVua28ueWFyb3NsYXZAZ21haWwuY29tIiwgInVzZXJfaWQiOiAiMzYxIn0.a_TvXjWMTzAJOuvH05qZJFMb4oBP7ADDzQUYq7Nhj2U'
        - in: query
          name: race_guid
          description: Гуід рейсу
          schema:
            type: string
            example: 'fc1235b4-4a1b-762b-dc8a-59e506534327'
