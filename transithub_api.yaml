openapi: 3.0.0

info:
  title: Transithub API
  description: Колекція вузлів API логістики для порталу Trantihub
  version: 1.0.2

servers:
  - description: Development Server
    url: https://devkernel.apex.rest:8443/ords/kernel_logistic/v1/transithub

tags:
  - name: Інтерфейс водія
    description: Вузли для інтерфейсу водія
  - name: 'Т001 - Чорний список'
    description: Вузли для роботи з чорним списком
  - name: Поклажодавці
    description: Вузли для роботи з профілем черги
  - name: ТТН
    description: Вузли для роботи з товарно-транспортними накладними
  - name: Глобальні налаштування
    description: Глобальні налаштування для роботи Transithub
  - name: 'T002 - Наряди'
    description: Вузли для роботи з нарядами
  - name: 'T006 - Наряди (підписка до відправки)'
    description: Вузли для роботи з підпискою реєстру нарядів до відправки
  - name: 'T003 - Транспортні засоби'
    description: Вузли для роботи з транспортними засобами
  - name: 'T004 - Водії'
    description: Вузли для роботи з водіями
  - name: 'T007 - Заявки'
    description: Вузли для роботи із заявками
  - name: 'T005 - Заявки (к-сть нарядів)'
    description: Вузли для роботи з к-стю нарядів для заявки
  - name: Контрагенти
    description: Вузли для роботи з таблицею контрагентів
  - name: 'T008 - Статус водія'
    description: Вузол для роботи із зміною статусу водія
  - name: 'T009 - Закладки'
    description: Вузол для роботи із закладками користувача
  - name: 'T010 - Фільтри користувача'
    description: Вузол для роботи із фільтрами користувача та їх наборами
  - name: 'T011 - Статус ТЗ'
    description: Вузол для роботи із зміною статусу ТЗ
  - name: 'T013 - Документи'
    description: Вузол для роботи з документами
  - name: 'T014 - Файли (вкладення)'
    description: Вузол для роботи з файлами документу/рейсу
  - name: 'T015 - Організації компанії'
    description: Вузол для роботи з організаціями компанії
  - name: 'T016 - Акредитація'
    description: Вузол для роботи з точками АПІ підсистеми акредитації
  - name: 'T020 - Файли (вкладення)'
    description: Вузол для роботи з файлами документу/рейсу
  - name: 'T021 - Подорожній лист (інтерфейс водія)'
    description: Вузли для роботи водія із подорожніми листами
  - name: 'T022 - Подорожній лист'
    description: Вузли для роботи із подорожніми листами
  - name: 'Т023 - Статистика черги'
    description: Вузли для роботи зі статистикою черги
  - name: 'Т024 - Напрямки направлення'
    description: Вузли для роботи з напрямками направлення
  - name: 'Т025 - Верифікація'
    description: Верифікація документів рейсу
  - name: "Т026 - Направлення на в'їзд"
    description: "Вузли для роботи з документом Направлення на в'їзд"
  - name: 'T027 - Асистент направлень'
    description: 'Вузли для роботи з асистентом направлень'
  - name: 'T028 - Аутентифікація'
    description: 'Вузли для аутентифікації користувача'
  - name: 'T029 - Користувач'
    description: 'Вузол для отримання даних користувача'
  - name: 'T030 - Статистика ваги'
    description: 'Вузол для отримання приблизної необхідної ваги вантажу за номером тз та гуідом вантажу.'
  - name: 'T031 - Населені пункти'
    description: 'Вузол для отримання повної інформвції про територіальну одиницю.'
  - name: 'T032 - Склади'
    description: Вузол для отримання складу за його кодом або ж отримання складів за коатуу та гуідом профіля черг
  - name: 'T033 - Вантаж'
    description: Вузол для отримання всіх вантажів або ж для конкретних складів або профілів
  - name: 'Т034 - Статистика профіля/черги'
    description: Вузли для отримання статистики профіля/черги
  - name: 'Т035 - Журнал черг'
    description: Вузли для отримання журналу черг
  - name: 'Т036 - Технічний простій'
    description: Вузли для роботи з документами Технічний простій
  - name: 'Т037 - Профіль черги'
    description: Вузли для роботи з профілем черги
  - name: 'Т038 - Рейс'
    description: Вузли для роботи з рейсами
  - name: 'Т039 - Запити на чергу'
    description: Вузли для роботи з запитами на чергу

paths:
  /accreditations:
    get:
      tags:
        - 'T016 - Акредитація'
      summary: Отримання списку пар перевізника та замовника для акредитацій
      operationId: accreditationsGet
      description: |
        Точка отримання списку пар перевізника та замовника для акредитацій
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
        - in: query
          name: access_token
          description: Токен доступу (сесії)
          schema:
            type: string
        - in: query
          name: limit
          description: Пагінація (ліміт)
          schema:
            type: integer
        - in: query
          name: offset
          description: Пагінація (oффсет)
          schema:
            type: integer
        - in: query
          name: guid
          description: Унікальний ідентифікатор запису акредитації
          schema:
            type: string
        - in: query
          name: organization
          description: Унікальний ідентифікатор запису
          schema:
            type: string
        - in: query
          name: th_company_guid
          description: Унікальний ідентифікатор компанії
          schema:
            type: string
        - in: query
          name: vehicle_guid
          description: Унікальний ідентифікатор ТЗ
          schema:
            type: string
        - in: query
          name: processing_status
          description: Статус акредитації
          schema:
            type: string
      responses:
        400:
          description: 'Поганий запит'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_BadRequestNew'
        401:
          description: 'Клієнт не авторизований'
          content:
            application/json:
              schema:
                name: error
                $ref: '#/components/schemas/_UserisNotAuthorizedNew'
        403:
          description: 'Клієнт не має прав доступу'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRightsNew'
        500:
          description: 'Серверна помилка'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ComplexError'
  /accreditations/documents:
    get:
      tags: ['T016 - Акредитація']
      summary: Отримання документів об'єкту для акредитації
      operationId: accreditationsDocumentsGet
      description: |
        Точка отримання документів об'єкту, що створенні для процесу акредитації
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
        - in: query
          name: access_token
          description: Токен доступу (сесії)
          schema:
            type: string
        - in: query
          name: limit
          description: Пагінація списку ліміт
          schema:
            type: integer
        - in: query
          name: offset
          description: Пагінація списку оффсет
          schema:
            type: integer
        - in: query
          name: owner_guid
          description: Унікальний ідентифікатор об'єкту (власника документів)
          schema:
            type: string
        - in: query
          name: owner_type
          description: Тип об'єкту (власника документів)
          schema:
            type: string
        - in: query
          name: guid
          description: Унікальний ідентифікатор документу
          schema:
            type: string
        - in: query
          name: document_status
          description: Статус документу
          schema:
            type: string
        - in: query
          name: document_type
          description: Тип документу
          schema:
            type: string
      responses:
        400:
          description: 'Поганий запит'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_BadRequestNew'
        401:
          description: 'Клієнт не авторизований'
          content:
            application/json:
              schema:
                name: error
                $ref: '#/components/schemas/_UserisNotAuthorizedNew'
        403:
          description: 'Клієнт не має прав доступу'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRightsNew'
        500:
          description: 'Серверна помилка'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ComplexError'
  /accreditations/states:
    get:
      tags: ['T016 - Акредитація']
      summary: Отримання списку акредитацій для конкретного перевізника та замовника
      operationId: accreditationsStatesGet
      description: |
        Точка отримання списку акредитацій для конкретного перевізника та замовника
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
        - in: query
          name: access_token
          description: Токен доступу (сесії)
          schema:
            type: string
        - in: query
          name: limit
          description: Пагінація (ліміт)
          schema:
            type: integer
        - in: query
          name: offset
          description: Пагінація (oффсет)
          schema:
            type: integer
        - in: query
          name: guid
          description: Унікальний ідентифікатор запису акредитації
          schema:
            type: string
        - in: query
          name: organization
          description: Унікальний ідентифікатор замовника
          schema:
            type: string
        - in: query
          name: carrier_organization
          description: Унікальний ідентифікатор перевізника
          schema:
            type: string
        - in: query
          name: vehicle_guid
          description: Унікальний ідентифікатор ТЗ
          schema:
            type: string
        - in: query
          name: vehicle_number
          description: Унікальний реєстраційний номер ТЗ
          schema:
            type: string
        - in: query
          name: accreditation_available
          description: Доступність акредитації
          schema:
            type: integer
            enum: [1, 0, null]
      responses:
        200:
          description: 'Тіло відповіді'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Статус обробки запиту
                    example: true
                  count:
                    type: integer
                    example: 1
                    description: Кількість знайдених результатів
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        status:
                          type: boolean
                          description: Статус обробки запиту
                          example: true
                        guid:
                          type: string
                          description: 'Ідентифікатор записи стану акредитації. Таблиця: Стани акредитації(accreditation_state)'
                          format: uuid
                          example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                        processing_status:
                          type: string
                          description: "Статус обробки стану акредитації (чорновик, в процесі, відхилено, підтверджено). Таблиця: Стани акредитації(accreditation_state)"
                          enum:
                            [
                              draft,
                              in_progress,
                              cancelled,
                              confirmed
                            ]
                          example: in_progress
                        table_type:
                          type: string
                          description: "Тип таблиці (транспортні засоби, водії). Таблиця: Стани акредитації(accreditation_state)"
                          enum:
                            [
                              th_vehicles,
                              th_drivers
                            ]
                          example: th_vehicles
                        vehicle_guid:
                          type: string
                          description: 'Ідентифікатор записy таблиці транспортних засобів. Таблиця: транспортні засоби(th_vehicles)'
                          format: uuid
                          example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                        vehicle_number:
                          type: string
                          description: 'Державний номер транспортного засобу. Таблиця: транспортні засоби(th_vehicles)'
                          example: VASYA007
                        company_name:
                          type: string
                          description: 'Назва компанії. Таблиця: Компанії(th_companys)'
                          example: Черги КЕРНЕЛ
                        organization_name:
                          type: string
                          description: 'Назва організації. Таблиця: Організації(th_organisations)'
                          example: Черги КЕРНЕЛ
                        organization_guid:
                          type: string
                          description: 'Ідентифікатор записy таблиці організацій. Таблиця: Організації(th_organisations)'
                          format: uuid
                          example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                        carrier_company_name:
                          type: string
                          description: 'Назва компанії перевізника. Таблиця: Компанії(th_companys)'
                          example: Черги КЕРНЕЛ
                        carrier_company_guid:
                          type: string
                          description: 'Ідентифікатор записy таблиці компанії перевізника. Таблиця: Організації(th_organisations)'
                          format: uuid
                          example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                        carrier_organization_name:
                          type: string
                          description: 'Назва організації перевізника. Таблиця: Організації(th_organisations)'
                          example: Черги КЕРНЕЛ
                        carrier_organization_guid:
                          type: string
                          description: 'Ідентифікатор записy таблиці організації перевізника. Таблиця: Організації(th_organisations)'
                          format: uuid
                          example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                        created_at:
                          type: string
                          description: 'Дата і час створення запису. Таблиця: Стани акредитації(accreditation_state)'
                          example: 28.04.2021 18:41:52
                        has_documents:
                          type: boolean
                          description: Наявність прикріплених документів
                          example: true
                        requests_count:
                          type: integer
                          example: 1
                          description: Кількість запитів на акредитацію
                        accreditation_available:
                          type: integer
                          example: 1
                          enum: [1, 0]
                          description: Доступність акредитації
        400:
          description: 'Поганий запит'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_BadRequestNew'
        401:
          description: 'Клієнт не авторизований'
          content:
            application/json:
              schema:
                name: error
                $ref: '#/components/schemas/_UserisNotAuthorizedNew'
        403:
          description: 'Клієнт не має прав доступу'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRightsNew'
        500:
          description: 'Серверна помилка'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ComplexError'
    post:
      tags: ['T016 - Акредитація']
      summary: Створення нового запису акредитації
      operationId: accreditationsStatesPost
      description: Точка створення запису акредитації для конкретного перевізника та замовника
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
        - in: query
          name: access_token
          description: Токен доступу (сесії)
          schema:
            type: string
      requestBody:
        description: тіло запиту
        content:
          application/json:
            schema:
              type: object
              description: 'required:
                - table_type
                - th_organisation_guid
                - th_carrier_organisation_guid
                - vehicles'
              properties:
                table_type:
                  type: string
                  description: "Тип таблиці (транспортні засоби, водії). Таблиця: Стани акредитації(accreditation_state)"
                  enum:
                    [
                      th_vehicles,
                      th_drivers
                    ]
                  example: th_vehicles
                processing_status:
                  type: string
                  description: "Статус обробки стану акредитації (чорновик, в процесі, відхилено, підтверджено). Таблиця: Стани акредитації(accreditation_state)"
                  enum:
                    [
                      draft,
                      in_progress,
                      cancelled,
                      confirmed
                    ]
                  example: in_progress
                th_driver_guid:
                  type: string
                  description: 'Ідентифікатор записy таблиці водіїв. Таблиця: водії(th_drivers)'
                  format: uuid
                  example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                th_company_guid:
                  type: string
                  description: 'Ідентифікатор записy таблиці компанії. Таблиця: Організації(th_organisations)'
                  format: uuid
                  example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                th_user_guid:
                  type: string
                  description: 'Ідентифікатор записy таблиці користувачів. Таблиця: Користувачі(th_users)'
                  format: uuid
                  example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                th_organization_guid:
                  type: string
                  description: 'Ідентифікатор записy таблиці організацій. Таблиця: Організації(th_organisations)'
                  format: uuid
                  example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                th_carrier_organisation_guid:
                  type: string
                  description: 'Ідентифікатор записy таблиці організацій первізника. Таблиця: Організації(th_organisations)'
                  format: uuid
                  example: f11747b0-f51e-a10e-cceb-7c9fa1caf800
                vehicles:
                  type: string
                  description: "Ідентифікатори записів таблиці транспортні засоби. Таблиця: транспортні засоби(th_vehicles)"
                  enum:
                    [
                      f11747b0-f51e-a10e-cceb-7c9fa1caf800,
                      f11747b0-f51e-a10e-cceb-7c9fa1caf878
                    ]
      responses:
        200:
          description: Дані рейсу водія
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AccreditationPostResponse'
                  - $ref: '#/components/schemas/_UserError'
        400:
          description: 'Поганий запит'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_BadRequestNew'
        401:
          description: 'Клієнт не авторизований'
          content:
            application/json:
              schema:
                name: error
                $ref: '#/components/schemas/_UserisNotAuthorizedNew'
        403:
          description: 'Клієнт не має прав доступу'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRightsNew'
        500:
          description: 'Серверна помилка'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ComplexError'
    put:
      tags: ['T016 - Акредитація']
      summary: Оновлення запису акредитації
      operationId: accreditationsStatesPut
      description: |
        Точка оновлення запису акредитації для конкретного перевізника та замовника
      parameters:
        - in: query
          name: client_token
          description: Токен клієнта API
          required: true
          schema:
            type: string
        - in: query
          name: access_token
          description: Токен доступу (сесії)
          schema:
            type: string
        - in: query
          name: processing_status
          description: Статус запису акредитації
          schema:
            type: string
      responses:
        200:
          description: Дані рейсу водія
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/_StatusOnly'
                  - $ref: '#/components/schemas/_UserError'
        400:
          description: 'Поганий запит'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_BadRequestNew'
        401:
          description: 'Клієнт не авторизований'
          content:
            application/json:
              schema:
                name: error
                $ref: '#/components/schemas/_UserisNotAuthorizedNew'
        403:
          description: 'Клієнт не має прав доступу'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_ClientHasNoRightsNew'
        500:
