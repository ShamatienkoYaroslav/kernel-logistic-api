        content:
          application/json:
            schema:
              required:
              - items
              type: object
              properties:
                items:
                  type: array
                  items:
                    required:
                    - guid
                    - name
                    - nsi_code
                    type: object
                    properties:
                      guid:
                        type: string
                        example: 53b92d54-3554-940e-0c86-7b8a06d4fc44
