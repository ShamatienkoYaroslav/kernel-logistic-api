        schema:
          minimum: 0
          type: integer
          format: int32
      - name: limit
        in: query
        description: maximum number of records to return
        schema:
          minimum: 0
          type: integer
          format: int32
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "true"
                  items:
                    $ref: '#/components/schemas/Driver'
        400:
          description: bad input parameter
          content: {}
        500:
          description: server error
          content: {}
