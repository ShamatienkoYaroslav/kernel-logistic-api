      description: |
        By passing in the appropriate options, you can search for
        available drivers in the system
      parameters:
      - name: client_token
        in: query
        description: token of client (NAV, 1C)
        required: true
        schema:
          type: string
      - name: cert_serial_number
        in: query
        description: сертифікат водія
        schema:
          type: string
      - name: phone
        in: query
        description: phone of driver
        schema:
          type: string
      - name: offset
        in: query
